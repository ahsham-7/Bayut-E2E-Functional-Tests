name: CI and Deploy Allure Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
    
    - name: Install Allure
      run: |
        wget -qO - https://dl.bintray.com/qameta/generic/allure/latest/allure-2.13.8.zip | funzip > allure.zip
        unzip allure.zip -d allure
        echo "allure/bin" >> $GITHUB_PATH

    - name: Set permissions for Allure
      run: chmod +x allure/bin/allure

    - name: Fix permissions for WebdriverIO
      run: chmod +x ./node_modules/.bin/wdio  

    - name: Run tests
      run: npm test

    - name: Generate Allure Report
      run: allure generate allure-results --clean -o allure-report

    - name: Deploy Allure Report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: allure-report
        token: ${{ secrets.GITHUB_TOKEN }}
