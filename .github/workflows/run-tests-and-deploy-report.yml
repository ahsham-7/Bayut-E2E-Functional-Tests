name: CI and Deploy Allure Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Install Allure using npm
    - name: Install Allure
      run: npm install -g allure-commandline

    # Step 5: Clean allure-results (replaced rimraf with rm -rf)
    - name: Clean allure-results
      run: rm -rf allure-results

    # Step 6: Set executable permissions for WebdriverIO
    - name: Fix permissions for WebdriverIO
      run: chmod +x ./node_modules/.bin/wdio

    # Step 7: Run tests and generate allure-results
    - name: Run tests
      run: npm test

    # Step 8: Generate Allure Report
    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    # Step 9: Deploy Allure Report to GitHub Pages
    - name: Deploy Allure Report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages          # The branch where GitHub Pages is hosted
        folder: allure-report      # The folder containing the generated Allure report
        token: ${{ secrets.GITHUB_TOKEN }}
